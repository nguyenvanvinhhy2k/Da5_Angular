<div class="page-container" style="background: url(../assets/admin/img/anh_nen1.png) center no-repeat; background-size: cover">
    <div class="page-login-box">
        <div class="page-login-widget animated fadeInRight" style="box-shadow: none;background: url(../assets/admin/img/hinh-nen2.jpg) center no-repeat; background-size: cover;margin: auto;border: 2px solid white;">
            <h1 style="color: black;">Đăng nhập</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width:340px">
                <div class="ui-form-group">
                    <input type="text" formControlName="username" placeholder="Tên tài khoản">
                </div>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Chưa nhập tài khoản!</div>
                </div>
                <div class="ui-form-group">
                    <input type="password" formControlName="password" placeholder="Mật khẩu">
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Chưa nhập mật khẩu!</div>
                </div>
                <div class="checkbox">
                    <label>
                        <input formControlName="remember" type="checkbox" class="ace" style="width: 15px;
                        float: left;">
                        <span style="    position: absolute;
                        padding-top: 11px;
                        padding-left: 10px;
                    ">Ghi nhớ</span>
                    </label>
                </div>
                <button [disabled]="loginForm.invalid || loading" type="submit">
                    Đăng nhập</button>
            </form> 
        </div>
    </div>
</div>
