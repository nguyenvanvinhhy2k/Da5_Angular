<div class="container-fluid">
  <table
    class="table table-bordered"
    id="dataTable"
    width="100%"
    cellspacing="0"
  >
    <thead>
      <tr>
        <th>Stt</th>
        <th>Tên sản phẩm</th>
        <th style="width: 100px">Hình ảnh</th>
        <th>Gía</th>
        <th>Số lượng</th>
        <th>Tổng tiền</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderDetail; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ item.productName }}</td>
        <td>
          <img
            style="width: 70px"
            src="https://localhost:5001/StaticFiles/Images/{{ item.image }}"
            alt=""
          />
        </td>
        <td>{{ item.price | number }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.quantity * item.price | number }} vnđ</td>
      </tr>
    </tbody>
  </table>
  <div class="footer" style="float: right; display: flex; align-items: center">
    <span>Tổng tiền đơn hàng là: {{ total | number }} vnđ</span>
    <a [routerLink]="['/admin/order']" class="btn btn-primary ml-3">Trở Về</a>
  </div>
</div>
