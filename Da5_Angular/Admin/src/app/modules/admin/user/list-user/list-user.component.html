<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3" style="display: flex;justify-content: space-between;">
            <form>
                <div class="input-group">
                    <input type="text" [(ngModel)]="keyWord" #key class="form-control bg-light border-0 small" placeholder="Tìm kiếm..."
                        aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" (click)="search(key.value)">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                        <button style="border-radius: 4px !important;" class="btn btn-danger ml-3" (click)="refresh()">Refresh</button>
                    </div>
                </div>
            </form>
            <a [routerLink]="['/admin/user/addUser']" routerLinkActive="router-link-active"  class="btn btn-primary">Thêm user</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th class="w25">Họ tên</th>
                            <th class="w25">Tên tài khoản</th>
                            <th class="w25">Chức năng</th>
                        </tr>
                    </thead>                  
                    <tbody>
                        <tr *ngFor="let item of listUser.items;index as i">
                            <td>{{i+1}}</td>
                            <td>{{item.fullName}}</td>
                            <td>{{item.userName}}</td>        
                            <td>
                                <a class="btn btn-primary mr-2" [routerLink]="['/admin/user/edit/', item.userID]">
                                    Edit
                                </a>
                                <button type="" class="btn btn-warning" (click)="Delete(item.userID)">Delete</button>
                            </td>
                        </tr>
                                                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
