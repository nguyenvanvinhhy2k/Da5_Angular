<div class="container">
  <div class="filter__item">
    <div class="row" style="background-color: white;padding-top:15px">
      <div class="col-lg-4 col-md-5">
        <div class="filter__sort">
          <span>Sort By</span>
          <select style="display: none">
            <option value="0">Default</option>
            <option value="0">Default</option>
          </select>
          <div class="nice-select" tabindex="0">
            <span class="current">Default</span>
            <ul class="list">
              <li data-value="0" class="option selected">Default</li>
              <li data-value="0" class="option">Default</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="filter__found">
          <h6>
            <span>{{ totalRecordProductInCategory }}</span> Sản phẩm
          </h6>
        </div>
      </div>
      <div class="col-lg-4 col-md-3">
        <div class="filter__option">
          <span class="icon_grid-2x2"></span>
          <span class="icon_ul"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row"  style="background-color: white;padding-top:15px">
    <div
      class="col-lg-4 col-md-6 col-sm-6"
      *ngFor="
        let item of listProduct
          | paginate
            : { itemsPerPage: 6, currentPage: page, totalItems: totalLength }
      "
    >
      <div class="product__item">
        <div
          class="product__item__pic set-bg"
          style="background-image: url('https://localhost:5001/StaticFiles/Images/{{item.image}}');"
        >
          <ul class="product__item__pic__hover">
            <li>
              <a href="#"><i class="fa fa-heart"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-retweet"></i></a>
            </li>
            <li>
              <a href="#" (click)="addToCart(item)"
                ><i class="fa fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="product__item__text">
          <h6>
            <a href="" (click)="chitiet(item)">{{ item.name }}</a>
          </h6>
          <h5>{{item.price  | currency:'  ':'symbol':'1.0'}} vnđ</h5>
        </div>
      </div>
    </div>
  </div>
  <div>
    <pagination-controls 
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="page = $event"
    ></pagination-controls>
  </div>
</div>
