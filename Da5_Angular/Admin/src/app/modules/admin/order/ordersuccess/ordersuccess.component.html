<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3" style="display: flex;justify-content: space-between;">
            <form>
                <div class="input-group">
                    <input type="text" [(ngModel)]="keyWord" #key class="form-control bg-light border-0 small" placeholder="Tìm kiếm..."
                        aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" (click)="search(key.value)">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                        <button style="border-radius: 4px !important;" class="btn btn-danger ml-3" (click)="refresh()">Refresh</button>
                    </div>
                </div>
            </form>
            <a [routerLink]="['/admin/order/index']" routerLinkActive="router-link-active"  class="btn btn-primary">Danh sách đơn hàng</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên khách hàng</th>
                            <th>SĐT</th>
                            <th>Địa chỉ</th>
                            <th>Ngày đặt</th>
                        </tr>
                    </thead>                  
                    <tbody>
                        <tr *ngFor="let item of listOrderSuccess;index as i">
                            <td>{{i+1}}</td>
                            <td>{{item.custemerName}}</td>
                            <td>{{item.custemerPhone}}</td>
                            <td>{{item.custemerAddress}}</td>
                            <td>{{item.createDate | date}}</td>
                           
                            <td>
                                <a class="btn btn-primary mr-2" [routerLink]="['/admin/order/orderdetail', item.id]">
                                    View
                                </a>
                            </td>
                        </tr>
                                                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
